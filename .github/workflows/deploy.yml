name: Deploy to GitHub Pages

on:
    push:
        branches:
            - main

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Set up Bun
              uses: oven-sh/setup-bun@v2
            - name: Install Dependencies
              run: bun install
            - name: Build Project
              run: bun run build
            - name: Upload Artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./dist
    deploy:
        environment:
            name: github-pages
            url: https://aspizu.github.io/faithful-tweaks/
        needs: build
        runs-on: ubuntu-latest
        name: Deploy
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
