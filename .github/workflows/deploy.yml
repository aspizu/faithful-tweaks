name: Deploy to GitHub Pages

on:
    - push
    - workflow_dispatch

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Install Dependencies
              run: bun install

            - name: Build
              run: bun run build

            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: github-pages
                  path: ./dist

    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        needs: build
        permissions:
            pages: write
            id-token: write
        environment:
            name: github-pages
            url: ${{ steps.deploy.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
